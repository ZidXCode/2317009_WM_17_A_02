<!DOCTYPE html>
<head>
    
    <title>The Dice Game</title>
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="div-wrap">
        <div class="dice-div">

            <div class="dice-title">

                <h2>
                    Roll The Dice
                </h2>
            </div>

            <div class="images">
                <img src="1.png" id="dice1" class="dice">
                <img src="2.png" id="dice2" class="dice">
            </div>

            <div class="text">
                <h3 id="sum"></h3>
            </div>

            <Button id="btn" class="btn">Play</Button>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
